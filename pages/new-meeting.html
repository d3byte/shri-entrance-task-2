<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <title>Яндекс.Переговорки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/kube.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <header>
        <img src="desktop-assets/logo.svg">
    </header>
    
    <main>
        <div class="container">
            <div class="row space-between">
                <h4>Новая встреча</h4>
                <div class="icon-container">
                    <img src="desktop-assets/close.svg">
                </div>
            </div>

            <div class="row auto gutters space-between">
                <div class="row-col">
                    <div class="labeled-input">
                        <label>Тема</label>
                        <input type="text" placeholder="О чём будете говорить?">
                    </div>
                </div>

                <div class="row-col input-date">
                    <div class="labeled-input date">
                        <label>Дата</label>
                        <input type="text" value="14 декабря, 2017">
                        <img src="desktop-assets/calendar.svg">
                    </div>
                    <div class="labeled-input time">
                        <label>Начало</label>
                        <input type="text" value="16:00">
                    </div>
                    <span>–</span>
                    <div class="labeled-input time">
                        <label>Конец</label>
                        <input type="text" value="16:30">
                    </div>
                </div>
            </div>

            <div class="row auto gutters">
                <div class="row-col">
                    <div class="labeled-input participants">
                        <label>Участники</label>
                        <input type="text" placeholder="Например, Тор Одинович">
                        <div class="input-dropdown hide">
                            <ul class="people">
                            </ul>
                        </div>
                        <div class="invited-people">
                            <!-- <div class="invited-person p-1">
                                <div class="person-wrapper">
                                    <img src="desktop-assets/close-white.svg" class="avatar"> Лекс Лютер
                                </div>
                                <img src="desktop-assets/close.svg" class="icon">
                            </div>
                            <div class="invited-person p-3">
                                <div class="person-wrapper">
                                    <img src="desktop-assets/close-white.svg" class="avatar"> Дарт Вейдер
                                </div>
                                <img onclick="removeUser({ id: 3, name: 'Дарт Вейдер', floor: 1 })" src="desktop-assets/close.svg" class="icon">
                            </div>
                            <div class="invited-person p-4">
                                <div class="person-wrapper">
                                    <img src="desktop-assets/close-white.svg" class="avatar"> Кларк Кент
                                </div>
                                <img src="desktop-assets/close.svg" class="icon">
                            </div> -->
                        </div>
                    </div>
                </div>

                <div class="row-col room-interface">
                    <div class="labeled-room list">
                        <label>Ваша переговорка</label>
                        <div class="room" onclick="chooseRoom({title: 'Готем', floor: 4})">
                            <div class="info">
                                <span class="time">16:00–16:30</span>
                                <span class="location">Готем &#183; 4 этаж</span>
                            </div>
                            <img src="desktop-assets/close.svg">
                        </div>
                        <div class="room" onclick="chooseRoom({title: 'Поле непаханное', floor: 4})">
                            <div class="info">
                                <span class="time">16:00–16:30</span>
                                <span class="location">Поле непаханное &#183; 4 этаж</span>
                            </div>
                            <img src="desktop-assets/close.svg">
                        </div>
                        <div class="room" onclick="chooseRoom({title: 'Тёмная башня', floor: 4})">
                            <div class="info">
                                <span class="time">16:00–16:30</span>
                                <span class="location">Тёмная башня &#183; 4 этаж</span>
                            </div>
                            <img src="desktop-assets/close.svg">
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <footer>
        <a href="main.html" class="button-wrapper">
            <button class="button">Отмена</button>
        </a>
        <button class="button blue">Создать встречу</button>
    </footer>

    <script src="js/choose-room.js"></script>
    <script src="js/input-person.js"></script>

</body>

</html>
